<!DOCTYPE html>
<html>
    <head>
        <title>Politicians</title>
        <link rel="stylesheet" href="../css/politicians.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="../js/politicians/main.mjs" defer></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div id="timer-score">
                <p id="timer" class="timer">Time Left: 30</p>
                <p id="score" class="score">Score: 0</p>
            </div>
            <div id="quote">
                <p class="quote"></p>
                <div id="game-over" style="display: none;">
                    <button id="try-again" class="game-over try-again">Try Again</button>
                    <button id="new-category" class="game-over new-category">New Category</button>
                </div>
            </div>
            <div id="answer-buttons">
                <button class="answer-btns" aria-label="Option 1"></button>
                <button class="answer-btns" aria-label="Option 2"></button>
                <button class="answer-btns" aria-label="Option 3"></button>
                <button class="answer-btns" aria-label="Option 4"></button>
            </div>
        </div>
    </body>
</html>
